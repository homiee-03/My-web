<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }

    .typing {
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.2rem;
      margin-top: 1rem;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s infinite step-end alternate;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .rocket {
      font-size: 2rem;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 2s 4s forwards, moveUp 2s 4s forwards;
    }

    @keyframes moveUp {
      to { transform: translateY(-20px); opacity: 1; }
    }
  </style>
</head>
